<div class="product-card" *ngIf="product">
    <div class="image-container">
      <img
        [src]="product.images[0] || '/api/placeholder/300/300'"
        [alt]="product.pname"
        class="product-image"
        (error)="handleImageError($event)"
      />
      <div *ngIf="product.discount > 0" class="discount-badge">
        {{product.discount}}% OFF
      </div>
      <button 
        class="wishlist-button"
        aria-label="Add to wishlist"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
        </svg>
      </button>
    </div>
    
    <div class="product-info">
      <h3 class="product-title">{{product.pname}}</h3>
      <p class="product-category">{{product.category}}</p>
      
      <div class="price-container">
        <div class="price-info">
          <span class="discounted-price">₹{{discountedPrice.toFixed(2)}}</span>
          <span *ngIf="product.discount > 0" class="original-price">₹{{product.price}}</span>
        </div>
        <button 
          class="cart-button"
          [class.disabled]="isOutOfStock"
          [disabled]="isOutOfStock"
          aria-label="Add to cart"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="21" r="1"/>
            <circle cx="19" cy="21" r="1"/>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
          </svg>
        </button>
      </div>
      
      <p class="stock-status" [class.out-of-stock]="isOutOfStock">
        {{isOutOfStock ? 'Out of stock' : product.quantity + ' in stock'}}
      </p>
    </div>
  </div>
